<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Contacts</title>
</head>
<body>
<form action="#" th:action="@{/contacts/search}" th:object="${searchForm}" method="post">
<div class="row">
    <div class="col m6 offset-m3">
        <div class="row" >
            <a th:href="'/add-contact'" class="btn btn-large btn-add">
                <div class="col s12">
                    <i class="material-icons right">add_circle</i>Add
                </div>
            </a>

            <div class="col s12">

                <h4>Contacts</h4>
                 <div>
                     <input type="text" name="searchForm" th:field="*{searchPattern}"
                  th:placeholder="search">
                <input type="submit" value="Search" class="btn btn-medium">

<!--                <a href="/contacts/search" class="btn btn-large btn-return">Go</a>-->
                <ul class="collection with-header">
                    <li class="collection-item" th:each="contact: ${contacts}">
                        <a th:href="'/contacts/'+${contact.id}"><span th:text="${contact.firstName}"></span></a>
                        <a th:href="'/delete-contact/'+${contact.id}" class="secondary-content">
                            <i class="material-icons waves-light red-text">delete</i>
                        </a>
                        <a th:href="'/edit-contact/'+${contact.id}" class="secondary-content">
                            <i class="material-icons blue-text">edit</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script></form>
</body>
</html>
